<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>청바지 이메일</title>
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Regular.woff2') format('woff2');
            font-weight: 400;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff; font-family: 'Pretendard', sans-serif;">

<div style="width: 311px; margin: 0 auto; background-color: #ffffff;">

    <!-- 상단 파란 배경과 캐릭터 -->
    <div style="width: 311px; height: 105px; background-color: #1A72FF; text-align: center;">
        <img src="cid:emailCharacter" alt="청바지 캐릭터" style="width: 92px; height: 92px; margin-top: 4px;">
    </div>

    <!-- 인삿말 및 설명 -->
    <div style="padding: 32px 24px 16px 24px; text-align: left;">
        <p style="font-size: 18px; color: #000000; margin: 0 0 8px 0; font-weight: 400;">
            안녕하세요<br>
            <span style="font-weight: 700;">청바지</span>입니다.
        </p>
        <p style="font-size: 12px; color: #000000; line-height: 1.6; margin-top: 16px;">
            요청하신 이메일 인증을 위해<br>
            아래 인증번호를 입력해주세요.
        </p>
    </div>

    <!-- 구분선 -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td height="1" style="background-color: #DDDDDD;"></td>
        </tr>
    </table>

    <!-- 인증번호 박스 -->
    <table width="311" height="92" align="center" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
        <tr>
            <td style="padding: 16px 0 0 24px; font-size: 10px; color: #8C8C8C; font-family: Pretendard, sans-serif;">
                인증번호
            </td>
        </tr>
        <tr>
            <td style="padding: 12px 0 0 24px; font-size: 30px; font-weight: 500; letter-spacing: 6px; color: #000000; font-family: Pretendard, sans-serif;">
                ${code}
            </td>
        </tr>
        <tr>
            <td width="311" height="5" style="background-color: #1A72FF;"></td>
        </tr>
    </table>

</div>
</body>
</html>
